        <h1 class="display-4 fw-bold mb-4 wow animate__animated animate__fadeInDown">Contactez-nous</h1>
        <p class="lead wow animate__animated animate__fadeInUp" data-wow-delay="0.2s">Nous sommes à votre écoute pour répondre à toutes vos questions</p>
    </div>
</section>

<!-- Contact Section -->
<section class="py-5">
    <div class="container py-5">
        <h2 class="text-center section-title wow animate__animated animate__fadeIn">Prenez contact</h2>
        
        <div class="row g-4">
            <!-- Coordonnées -->
            <div class="col-lg-4">
                <div class="contact-card wow animate__animated animate__fadeInLeft">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>123 Rue de l'Exemple 75000 Paris, France</p>

                    <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <p>+33 1 23 45 67 89

                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p>contact&#64;monsite.com</p>
                    
                </div>
            </div>
            
            <!-- Formulaire -->
            <div class="col-lg-8 wow animate__animated animate__fadeInRight">
                <div class="contact-card h-100">
                    <h3 class="mb-4">Envoyez-nous un message</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Votre nom" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Votre email" required>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Sujet">
                        <textarea class="form-control" rows="5" placeholder="Votre message" required></textarea>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-submit">Envoyer le message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Carte -->
        <div class="row mt-5">
            <div class="col-12 wow animate__animated animate__fadeInUp">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.292292615509614!3d48.858370079287475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1623258136843!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy"></iframe>
