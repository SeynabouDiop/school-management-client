<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Relationship</h2>
    
    @if (!isLoading) {
      <form [formGroup]="relationForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="relationship" class="form-label">Relationship</label>
          <select class="form-select" id="relationship" formControlName="relationship"
                  [class.is-invalid]="relationForm.get('relationship')?.invalid && relationForm.get('relationship')?.touched">
            <option value="">Select relationship</option>
            @for (rel of relationships; track rel) {
              <option [value]="rel">{{ rel }}</option>
            }
          </select>
          @if (relationForm.get('relationship')?.invalid && relationForm.get('relationship')?.touched) {
            <div class="invalid-feedback">Relationship is required</div>
          }
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="is_primary_contact" formControlName="is_primary_contact">
          <label class="form-check-label" for="is_primary_contact">Primary Contact</label>
        </div>
        
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" [disabled]="relationForm.invalid">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-outline-secondary" 
                  [routerLink]="['/students', studentId, 'parents']">
            Cancel
          </button>
        </div>
      </form>
    } @else {
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    }
  </div>
