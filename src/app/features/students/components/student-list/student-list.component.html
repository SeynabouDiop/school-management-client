<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Student List</h2>
    <button class="btn btn-primary" routerLink="new">Add New Student</button>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && students.length === 0" class="alert alert-info">
    No students found.
  </div>

  <div *ngIf="!isLoading && students.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.student_id }}</td>
          <td>{{ student.first_name }} {{ student.last_name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.class_name || 'N/A' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editStudent(student.student_id)">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(student.student_id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
