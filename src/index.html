<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SchoolManagementClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <app-root></app-root>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
  <script>
    // Initialisation de WOW.js
    new WOW().init();

    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.querySelector('.navbar-brand').classList.add('animate__fadeInLeft');
      }, 300);

      // Animation pour les éléments de menu
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach((item, index) => {
        setTimeout(function () {
          item.classList.add('animate__fadeInDown');
        }, 300 + (index * 100));
      });
    });

    const navLinks = document.querySelectorAll('.nav-link:not(.login-btn)');
    navLinks.forEach(link => {
      link.addEventListener('mouseenter', function () {
        this.classList.add('animate__pulse');
      });
      link.addEventListener('mouseleave', function () {
        this.classList.remove('animate__pulse');
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const animateElements = document.querySelectorAll('.wow');

      function checkScroll() {
        animateElements.forEach(el => {
          const elTop = el.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;

          if (elTop < windowHeight - 100) {
            const delay = el.dataset.wowDelay || '0s';
            setTimeout(() => {
              el.classList.add('animated');
            }, parseFloat(delay) * 1000);
          }
        });
      }

      window.addEventListener('scroll', checkScroll);
      window.addEventListener('load', checkScroll);
    });


    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('mainNavbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });


    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function () {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });

    document.querySelectorAll('.carousel-item').forEach((item, index) => {
      item.querySelector('.testimonial-card').setAttribute('data-wow-delay', `${index * 0.2}s`);
    });
  </script>
</body>

</html>
